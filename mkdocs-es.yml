site_name: Everlaps
site_url: http://docs.everlaps.com
site_description: Documentation for Everlaps
site_author: The Everlaps Team
theme_dir: 'custom_theme'
theme: readthedocs
#markdown_extensions: [extra, admonition, 'iconfonts(prefix=fa-,base=fa)']
use_directory_urls: false
site_dir: 'site/es'
strict: true

# https://www.npmjs.com/package/google-fonts-offline
extra_css: ['css_extra/tables.css','css_extra/admonitions.css','css_extra/fixes.css','css_extra/clickview.css','fonts/opensans.css']
extra_javascript: ['js_extra/clickview.js','js_extra/imagegallery.js']

repo_url: https://github.com/Gusi/docs.everlaps.com

pages:
- Índice: es/index.md
- Inicio rápido: es/quick-start.md
- Manual detallado:
    - Pilotos: es/user-guide/drivers.md
    - Carreras: es/user-guide/races.md
    - Mangas: es/user-guide/heats.md
    - Configuración: es/user-guide/config.md
    - Línea de comandos: es/user-guide/commands.md
- Formatos de carrera:
    - Clasificatorias y finales: es/race-formats/qualify-finals.md
    - Formato piramidal: es/race-formats/christmas-tree.md
    - Entrenamiento libre: es/race-formats/free-practice.md
- Tareas frecuentes:
    - Sanciones y correcciones: es/common-tasks/punishments-corrections.md
    - Cambiar transponders: es/common-tasks/change-transponders.md
    - Inscripciones con la carrera en marcha: es/common-tasks/late-entries.md
    - Etiquetas: es/common-tasks/tags.md

markdown_extensions:
    - extra:
    - iconfonts(prefix=fa-,base=fa):
    - admonition:
