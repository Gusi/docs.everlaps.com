site_name: EVERLAPS - Documentación v1.4.x
site_url: http://docs.everlaps.com
site_description: Documentation for Everlaps
site_author: The Everlaps Team
theme:
  #custom_dir: 'custom_theme'
  name: material
  palette:
    scheme: slate
    primary: deep orange
  #custom_dir: docs/.overrides
  #custom_dir: 'custom_material'
extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Spanish
      link: /es/
      lang: es
    - name: Deutsch
      link: /de/
      lang: de
use_directory_urls: false
site_dir: 'site/es'
docs_dir: 'docs/es'
strict: true

# https://www.npmjs.com/package/google-fonts-offline
#extra_css: ['css_extra/tables.css','css_extra/admonitions.css','css_extra/fixes.css','css_extra/clickview.css','fonts/opensans.css']
#extra_javascript: ['js_extra/clickview.js','js_extra/imagegallery.js']

#extra_css:
#  - '../material_fix.css'

repo_url: https://github.com/Gusi/docs.everlaps.com

nav:
- Índice: index.md
- Inicio rápido: quick-start.md
- Manual detallado:
  - Pilotos: user-guide/drivers.md
  - Carreras: user-guide/races.md
  - Mangas: user-guide/heats.md
  - Configuración: user-guide/config.md
  - Línea de comandos: user-guide/commands.md
- Formatos de carrera:
  - Clasificatorias y finales: race-formats/qualify-finals.md
  - Formato piramidal: race-formats/christmas-tree.md
  - Entrenamiento libre: race-formats/free-practice.md
- Tareas frecuentes:
  - Sanciones y correcciones: common-tasks/punishments-corrections.md
  - Cambiar transponders: common-tasks/change-transponders.md
  - Inscripciones con la carrera en marcha: common-tasks/late-entries.md
  - Etiquetas: common-tasks/tags.md

markdown_extensions:
  - extra:
  - admonition:
  - attr_list:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox: