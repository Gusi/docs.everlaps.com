<div class="rst-versions" role="note" style="cursor:pointer; display:block!important"><!-- GUSI: Disable hiding display in mediaqueries from theme.css forcing block -->
	<ul>
		<!-- TODO: Language selector -->
		<li><a href="/en">English (EN)</a></li>
		<li><a href="/es">Espa√±ol (ES)</a></li>
	</ul>
	<span class="rst-current-version" data-toggle="rst-current-version">
		{% if config.repo_name == 'GitHub' %}
			<a href="{{ config.repo_url }}" class="icon icon-github" style="float: left; color: #fcfcfc"> GitHub</a>
		{% elif config.repo_name == 'Bitbucket' %}
			<a href="{{ config.repo_url }}" class="icon icon-bitbucket" style="float: left; color: #fcfcfc"> BitBucket</a>
		{% endif %}

		{% if page.previous_page %}
			<span><a href="{{ page.previous_page.url }}" style="color: #fcfcfc;">&laquo; Previous</a></span> 
		{% endif %}

		{% if page.next_page %}
			<span style="margin-left: 15px"><a href="{{ page.next_page.url }}" style="color: #fcfcfc">Next &raquo;</a></span>
		{% endif %}
	</span>
</div>
