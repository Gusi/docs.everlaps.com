site_name: Everlaps
site_url: http://docs.everlaps.com
site_description: Documentation for Everlaps
site_author: The Everlaps Team
#theme_dir: 'custom_theme'
theme: readthedocs
#markdown_extensions: [extra, admonition, 'iconfonts(prefix=fa-,base=fa)']
use_directory_urls: false
strict: true

# https://www.npmjs.com/package/google-fonts-offline
extra_css: ['css_extra/tables.css','css_extra/admonitions.css','css_extra/fixes.css','css_extra/clickview.css','fonts/opensans.css']
extra_javascript: ['js_extra/clickview.js','js_extra/imagegallery.js']

repo_url: https://github.com/Gusi/docs.everlaps.com

pages:
- Index: en/index.md
- Quick start: en/quick-start.md
- Manual detailed:
    - Drivers: en/user-guide/drivers.md
    - Races: en/user-guide/races.md
    - Heats: en/user-guide/heats.md
    - Config: en/user-guide/config.md
    - Command line options: en/user-guide/commands.md
- Race formats:
    - Qualifying and finals: en/race-formats/qualify-finals.md
    - Christmas tree: en/race-formats/christmas-tree.md
    - Free practice: en/race-formats/free-practice.md
- Common tasks:
    - Penalties and corrections: en/common-tasks/punishments-corrections.md
    - Change transponders: en/common-tasks/change-transponders.md
    - Late entries: en/common-tasks/late-entries.md
    - Tags: en/common-tasks/tags.md

markdown_extensions:
    - extra:
    - iconfonts(prefix=fa-,base=fa):
    - admonition:
