site_name: EVERLAPS - Dokumentation v1.4.x
site_url: http://docs.everlaps.com
site_description: Documentation for Everlaps
site_author: The Everlaps Team
theme:
  #custom_dir: 'custom_theme'
  name: material
  palette:
    scheme: slate
    primary: deep orange
  #custom_dir: docs/.overrides
  #custom_dir: 'custom_material'
extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Spanish
      link: /es/
      lang: es
    - name: Deutsch
      link: /de/
      lang: de
use_directory_urls: false
site_dir: 'site/de'
docs_dir: 'docs/de'
strict: true

# https://www.npmjs.com/package/google-fonts-offline
#extra_css: ['css_extra/tables.css','css_extra/admonitions.css','css_extra/fixes.css','css_extra/clickview.css','fonts/opensans.css']
#extra_javascript: ['js_extra/clickview.js','js_extra/imagegallery.js']

#extra_css:
#  - '../material_fix.css'

repo_url: https://github.com/Gusi/docs.everlaps.com

nav:
- Index: index.md
- Schnellstart: quick-start.md
- ausführliches Handbuch:
  - Fahrer: user-guide/drivers.md
  - Rennen: user-guide/races.md
  - Läufe: user-guide/heats.md
  - Einstellungen: user-guide/config.md
  - Befehlszeilenoptionen: user-guide/commands.md
- Rennformate:
  - Vorläufe und Finals: race-formats/qualify-finals.md
  - Aufsteiger: race-formats/christmas-tree.md
  - Freies Training: race-formats/free-practice.md
- gemeinsame Aufgaben:
  - Bestrafungen und Korrekturen: common-tasks/punishments-corrections.md
  - Transponderwechsel: common-tasks/change-transponders.md
  - Nachnennungen: common-tasks/late-entries.md
  - Marker: common-tasks/tags.md

markdown_extensions:
  - extra:
  - admonition:
  - attr_list:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox: